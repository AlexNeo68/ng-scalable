<h2>Actions</h2>
<app-button (click)="onToggleSpiner()">Spinner</app-button>
<app-button (click)="onSuccess()">Success</app-button>
<app-button (click)="onError()">Error</app-button>
<h2>Forms</h2>
<div class="wrapper">
  <app-spinner *ngIf="showSpinner"></app-spinner>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-button (click)="onSubmit()">Submit</app-button>
    <app-button (click)="patchForm()">Patch Form</app-button>
    <app-button (click)="onToggleInline()">Toggle Inline</app-button>
    <app-button (click)="onDisable()">Toggle Disable</app-button>
    <app-form-field
      [label]="'Input'"
      [required]="true"
      [control]="form.controls['input']"
      [isInline]="isInline"
      [patternError]="regexErrors.numbers"
    >
      <app-input formControlName="input" [placeholder]="'type me'"></app-input>
    </app-form-field>
    <app-form-field
      [label]="'Autocomplete'"
      [required]="true"
      [control]="form.controls['autocomplete']"
      [isInline]="isInline"
    >
      <app-autocomplete
        formControlName="autocomplete"
        [items]="items"
      ></app-autocomplete>
    </app-form-field>
    <app-form-field
      [label]="'Password'"
      [required]="true"
      [control]="form.controls['password']"
      [isInline]="isInline"
      [patternError]="regexErrors.password"
    >
      <app-password
        formControlName="password"
        [placeholder]="'Set passw'"
      ></app-password>
    </app-form-field>
    <app-form-field
      [label]="'Select'"
      [required]="true"
      [control]="form.controls['select']"
      [isInline]="isInline"
    >
      <app-select
        formControlName="select"
        [placeholder]="'Select item'"
        [items]="items"
      ></app-select>
    </app-form-field>
    <app-form-field
      [label]="'Checkboxes'"
      [required]="true"
      [control]="form.controls['checkboxes']"
      [isInline]="isInline"
    >
      <app-checkbox formControlName="checkboxes" [items]="items"></app-checkbox>
    </app-form-field>
    <app-form-field
      [label]="'Radios'"
      [required]="true"
      [control]="form.controls['radios']"
      [isInline]="isInline"
    >
      <app-radio formControlName="radios" [items]="items"></app-radio>
    </app-form-field>
    <app-form-field
      label="Date"
      [required]="true"
      [control]="form.controls['date']"
      [isInline]="isInline"
    >
      <app-date formControlName="date" placeholder="Date"> </app-date>
    </app-form-field>
    <app-form-field
      label="Date Range"
      [required]="true"
      [control]="form.controls['dateRange']"
      [isInline]="isInline"
    >
      <app-date-range
        formControlName="dateRange"
        [placeholder]="{ from: 'От', to: 'До' }"
      >
      </app-date-range>
    </app-form-field>
  </form>
</div>
{{ form.value | json }}
