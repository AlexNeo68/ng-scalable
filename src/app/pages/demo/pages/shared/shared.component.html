<app-button>Test Button</app-button>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-button (click)="patchForm()">Patch Form</app-button>
  <app-button (click)="onToggleInline()">Toggle Inline</app-button>
  <app-form-field
    [label]="'Input'"
    [required]="true"
    [control]="form.controls['input']"
    [isInline]="isInline"
    [patternError]="regexErrors.email"
  >
    <app-input formControlName="input" [placeholder]="'type me'"></app-input>
  </app-form-field>
  <app-form-field
    [label]="'Password'"
    [required]="true"
    [control]="form.controls['password']"
    [isInline]="isInline"
    [patternError]="regexErrors.password"
  >
    <app-password
      formControlName="password"
      [placeholder]="'Set passw'"
    ></app-password>
  </app-form-field>
  <app-form-field
    [label]="'Select'"
    [required]="true"
    [control]="form.controls['select']"
    [isInline]="isInline"
  >
    <app-select
      formControlName="select"
      [placeholder]="'Select item'"
      [items]="items"
    ></app-select>
  </app-form-field>
  <app-form-field
    [label]="'Checkboxes'"
    [required]="true"
    [control]="form.controls['checkboxes']"
    [isInline]="isInline"
  >
    <app-checkbox formControlName="checkboxes" [items]="items"></app-checkbox>
  </app-form-field>
  <app-form-field
    [label]="'Radios'"
    [required]="true"
    [control]="form.controls['radios']"
    [isInline]="isInline"
  >
    <app-radio formControlName="radios" [items]="items"></app-radio>
  </app-form-field>
  <app-form-field
    label="Date"
    [required]="true"
    [control]="form.controls['date']"
    [isInline]="isInline"
  >
    <app-date formControlName="date" placeholder="Date"> </app-date>
  </app-form-field>
  <app-form-field
    label="Date Range"
    [required]="true"
    [control]="form.controls['dateRange']"
    [isInline]="isInline"
  >
    <app-date-range
      formControlName="dateRange"
      [placeholder]="{ from: 'От', to: 'До' }"
    >
    </app-date-range>
  </app-form-field>
</form>
{{ form.value | json }}
